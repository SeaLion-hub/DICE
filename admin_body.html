        // 1. ëª©ë¡ ë·° ë¡œë“œ
        async function loadListView() {

            const loadingEl = document.getElementById('loading');
            loadingEl.textContent = 'ìµœì‹  ê³µì§€ 1000ê°œ ë¡œë”© ì¤‘...';

        function escapeHTML(str) {
